//apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'propdeps'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    //compile localGroovy()

    compile 'com.squareup:javapoet:1.5.1'

    //compile 'com.helger:jcodemodel:2.8.3'

    provided 'com.google.android:android:4.1.1.4'

    provided 'com.google.auto.service:auto-service:1.0-rc2'

    //provided 'org.robolectric:android-all:6.0.0_r1-robolectric-0'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.jetbrains:annotations:13.0'

    testCompile 'junit:junit:4.12'
    testCompile 'com.google.testing.compile:compile-testing:0.9'
    testCompile 'com.google.truth:truth:0.28'
}